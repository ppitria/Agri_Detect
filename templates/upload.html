<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  {% include 'head.html' %}

  <style>
    #image-preview {
      display: none;
      align-items: center;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <div class="container text-center my-4">
      <div class="container text-center my-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-3 mt-3">
            <a
              class="card border-1 link-underline link-underline-opacity-0"
              href="#"
            >
              <div class="card-header d-flex align-items-center border-0">
                <div style="height: 70px">
                  <img
                    src="../static/image/detect.png"
                    alt=""
                    style="height: 100%"
                  />
                </div>
                <div class="ps-3"><h5>Deteksi</h5></div>
              </div>

              <div class="card-body">
                <p>Upload Gambarmu</p>
              </div>
            </a>
          </div>
          <div class="col-12 col-md-6 col-lg-3 mt-3">
            <a
              class="card border-1 link-underline link-underline-opacity-0"
              href="#"
            >
              <div class="card-header d-flex align-items-center border-0">
                <div style="height: 70px">
                  <img
                    src="../static/image/history.png"
                    alt=""
                    style="height: 100%"
                  />
                </div>
                <div class="ps-3"><h5>Riwayat</h5></div>
              </div>

              <div class="card-body">
                <p>Jelajahi riwayat deteksi</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <h2 class="text-center">Upload Image</h2>
          <form
            action="{{ url_for('upload') }}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="file">Choose an image to upload:</label>
              <input
                type="file"
                class="form-control"
                id="file"
                name="file"
                accept="image/*"
                onchange="previewImage(event)"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <img id="image-preview" src="#" alt="Image Preview" />
            </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function () {
        var output = document.getElementById("image-preview");
        output.src = reader.result;
        output.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</html>
